<!DOCTYPE html>
<html>
<head>
	<title>Bookworm</title>
	<link rel='stylesheet' type='text/css' href='register.css'>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Comfortaa" rel="stylesheet">
</head>
<body>
	<header role='header'>
		<img src="assets/images/Marvel-Logo%20(1).png" class='marvelLogo'><h1 class='mainPageHeader'>-OUS BOOKWORM</h1>
	</header>

	<main>
		
		<form id='registerForm'>
			<span class='regInput'>Username:</span>
			<input type='text' name='username' id='username'>
            <br>
			<span class='regInput'>Password:</span>
			<span id='pwInfo'>*</span><input type='password' id='password' name='password'>
            <br><span id='pwDetails'>[at least 6 characters, but no more than 20]</span> 
			<br>
			<span class='regInput'>First Name:</span>
			<input type='text' placeholder="D'Artagnan" name='firstName' id='firstName'>
			<br>
            <span id='lastName' class='regInput'>Last Name:</span>
			<input type='text' placeholder="Jones" name='lastName' id='lastName'>

			<button type='submit'>Submit</button>
		</form>

	</main>

<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script src='index.js'></script>
</body>
</html>
