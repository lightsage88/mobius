<!DOCTYPE html>
<html>
<head>
	<title>Bookworm</title>
	<link rel='stylesheet' type='text/css' src='index.css'>
</head>
<body>
	<header role='header'>
		<h1>BookWorm</h1>
		<p>Find a book, save your coins</p>
	</header>

	<main>
		
		<form id='registerForm'>
			Username:
			<input type='text' name='username' id='username'>
			Password: [at least 6 characters, but no more than 20]
			<input type='password' id='password' name='password'>
			First Name:
			<input type='text' placeholder="D'Artagnan" name='firstName' id='firstName'>
			Last Name:
			<input type='text' placeholder="Jones" name='lastName' id='lastName'>

			<button type='submit'>Submit</button>
		</form>

	</main>

<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script src='index.js'></script>
</body>
</html>
