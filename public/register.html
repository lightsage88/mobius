<!DOCTYPE html>
<html>
<head>
	<title>Bookworm</title>
	<link rel='stylesheet' type='text/css' href='register.css'>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Comfortaa" rel="stylesheet">
</head>
<body>
	<header role='header'>
		<h1 class='mainPageHeader'><img src="assets/images/Marvel-Logo%20(1).png" class='marvelLogo'>-OUS BOOKWORM</h1>
	</header>

	<main>
		
		<form id='registerForm'>
			Username:
			<input type='text' name='username' id='username'>
            <br>
			Password<span id='pwInfo'>*</span>:<input type='password' id='password' name='password'>
            <br><span>[at least 6 characters, but no more than 20]</span> 
			
            <br>
			First Name:
			<input type='text' placeholder="D'Artagnan" name='firstName' id='firstName'>
			<br>
            Last Name:
			<input type='text' placeholder="Jones" name='lastName' id='lastName'>

			<button type='submit'>Submit</button>
		</form>

	</main>

<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script src='index.js'></script>
</body>
</html>
