<!DOCTYPE html>
<html>
<head>
	<title>Bookworm</title>
	<link rel='stylesheet' type='text/css' src='index.css'>
</head>
<body>
	<header role='header'>
		<h1>BookWorm</h1>
		<p>Welcome, <span class='firstName'>True Believer</span>!</p>
	</header>
	<main>
		<div class='userInfo'>
			<h3>About You</h3>
			<p>Username: <span class='username'></span></p>
			<p>Name: <span class='firstName'></span></p>
		</div><!--userInfo-->
		<div class='booksWanted'>
			<h3>What you're looking for...</h3>
			<ul class='bookList'></ul>
		</div><!--booksWanted-->
		<button class='logOut'>Log Out</button>
		<button class='deleteAccount'>Delete Account</button>
	</main>
<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script src='index.js'></script>
</body>
</html>
